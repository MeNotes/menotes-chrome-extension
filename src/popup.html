<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <main>
      <div id="editor-page" class="editor-page">
        <div class="editor-page__header">
          <section id="calendar-event-loader" class="calendar-event-list">
            Loading...
          </section>
          <section id="calendar-event-error" class="calendar-event-list hidden">
            <i class="fa fa-exclamation-triangle"></i>
            Events are not available
          </section>
          <section
            id="calendar-event-list"
            class="calendar-event-list hidden"
          ></section>
          <button
            id="clear-note-button"
            class="editor-page__create-button editor__toolbar-button"
            title="Create new note"
          >
            <i class="fa fa-edit"></i>
          </button>
        </div>

        <div class="editor-page__container">
          <div class="editor-page__editor editor">
            <button
              id="toggle-toolbar-button"
              class="editor__toolbar-toggle fa editor__toolbar-button"
              title="Toggle toolbar"
            ></button>
            <button
              id="copy-note-button"
              class="editor__toolbar-copy editor__toolbar-button"
              title="Copy to clipboard"
            >
              <i class="fa fa-clipboard"></i>
            </button>
            <textarea id="editor"></textarea>
          </div>
        </div>
      </div>

      <div id="notes-page">
        <div id="notes-js" class="notes-page__container"></div>
      </div>
    </main>

    <aside id="navigation" class="navigation">
      <button data-page-id="editor-page" class="button">
        <i class="fa fa-plus"></i>
      </button>
      <button data-page-id="notes-page" class="button">
        <i class="fa fa-list"></i>
      </button>
    </aside>
  </body>
</html>
